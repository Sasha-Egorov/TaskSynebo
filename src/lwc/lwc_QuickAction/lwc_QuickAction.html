<!-- Lwc Quick Action -->
<template>
    <lightning-quick-action-panel title="Quick Action Title">
        <lightning-record-edit-form object-api-name="Account" onsuccess={handleSuccess} >
            <div class="slds-m-around_medium">
                <lightning-input-field onchange={handleChange} field-name='UserId__c'></lightning-input-field>
            </div>
        </lightning-record-edit-form>
        <div slot="footer">
            <lightning-button variant="neutral" label="Cancel" onclick={closeAction}></lightning-button>
            <lightning-button variant="brand" label="Save" onclick={Save}></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
